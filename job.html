<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Description</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 <script>
    function getParameterByName(name, url) { if (!url) url = window.location.href; name = name.replace(/[\[\]]/g, "\\$&"); var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url); if (!results) return null; if (!results[2]) return ''; return decodeURIComponent(results[2].replace(/\+/g, " ")); }
    var name = getParameterByName('q');
    $(document).ready(function() {
    $.ajax({
        url: "http://localhost:8080/User/rest/JobsService/getJob/"+name
    }).then(function(data) {
       $('.title').append(data.title);
       $('.location').append(data.location);
       $('.jobType').append(data.jobType);
       $('.description').append(data.description);
       $('.salary').append(data.salary);
    });
});
</script>
</head>
<link rel="stylesheet" type="text/css" href="job.css">
<body>
<h1 align = "center">Job Description</h1>
        <div class = "desc" >
            <output class="title">Job title: </output><br><br>
            <output class="location">Job Location: </output><br><br>
            <output class="jobType">Job Type: </output><br><br>
            <output class="description">Job Description: </output><br><br>
            <output class="salary">Salary per hour: </output><br><br>
        </div>
</body>
</html>
