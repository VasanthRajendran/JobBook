<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Post jobs</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#signinButton").click(function(){
		var emailid = document.getElementById("mail").value;
		var password = document.getElementById("pwd").value;
		$.ajax({
		url: 'http://localhost:8080/User/rest/UserService/login',
		type: 'POST',
		data: JSON.stringify({"emailID": emailid,"password":password}),	
		contentType: 'application/json; charset=utf-8',
		dataType:'text',
		async: false,
		success: function(response){
			if(response ==="success")
			{
			  window.location.href = "JobType.html";
			}
			else
			{
				alert("Enter valid details");
			}
			}
		})
	})
});
$(document).ready(function(){
	$("#submitButton").click(function(){
	var company = document.getElementById("company").value;
	var name = document.getElementById("name").value;
	var employee = document.getElementById("employeeno").value;
	var emailid = document.getElementById("emailid").value;
	var password = document.getElementById("password").value;
	document.getElementById("company").value="";
	document.getElementById("name").value="";
	document.getElementById("employeeno").value="";
	document.getElementById("emailid").value="";
	document.getElementById("password").value="";
	$.ajax({
    url: 'http://localhost:8080/User/rest/UserService/adduser',
    type: 'POST',
    data: JSON.stringify({"companyName": company, "firstName":name,"employeeNo": employee,"emailId":emailid,"password":password}),
    contentType: 'application/json; charset=utf-8',
    dataType: 'json',
    async: false,
    success: function() {
        alert("Sign up successful, login again to proceed");
    }
})
})
});

</script>
</head>
